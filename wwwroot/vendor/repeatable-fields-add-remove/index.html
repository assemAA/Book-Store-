  <div class="container" style="margin:150px auto">
<h1>jQuery Repeater Repeatable Form Fields Examples</h1>
<p class="lead">A simple yet fully customizable jQuery plugin for duplicating a single or multiple (nested) form fields with add/remove capabilities.</p>
  <form class="repeater">
    <div data-repeater-list="outer-list">
      <div data-repeater-item>
        <input type="text" name="text-input" value="jQuery" class="form-control" />
        <input data-repeater-delete class="btn btn-danger my-3" type="button" value="Delete"/>

        <!-- innner repeater -->
        <div class="inner-repeater">
          <div data-repeater-list="inner-list">
            <div data-repeater-item>
              <input type="text" name="inner-text-input"  class="form-control" value="Script"/>
              <input data-repeater-delete class="btn btn-danger my-3" type="button" value="Delete"/>
            </div>
          </div>
          <input data-repeater-create type="button" class="btn btn-danger my-3" value="Add A New Input Field"/>
        </div>

      </div>
    </div>
    <input data-repeater-create type="button" class="btn btn-danger my-3"  value="Add Input Group"/>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="jquery.repeater.js"></script>
<script>
   $(document).ready(function () {
        $('.repeater').repeater({
            // (Required if there is a nested repeater)
            // Specify the configuration of the nested repeaters.
            // Nested configuration follows the same format as the base configuration,
            // supporting options "defaultValues", "show", "hide", etc.
            // Nested repeaters additionally require a "selector" field.
            repeaters: [{
                // (Required)
                // Specify the jQuery selector for this nested repeater
                selector: '.inner-repeater'
            }]
        });
    });
  </script>
